spring.application.name=serviceAuth
debug=true

#AuthApplicationProperties Auth Application Properties
#application-i1.properties


#For volatile db
#spring.datasource.url=jdbc:h2:mem:authdb

#For persistent db
#spring.datasource.url=jdbc:h2:file:./data/authdb

# For TCP db
spring.datasource.url=jdbc:h2:tcp://localhost:9091/mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

# h2 web console config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

## OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.public.key=classpath:keyAuth/publicKey.pem
jwt.private.key=classpath:keyAuth/privateKey.pem

##
## File Storage Properties
##
file.upload-dir=src/main/resources/uploads


#Port
server.port=8081