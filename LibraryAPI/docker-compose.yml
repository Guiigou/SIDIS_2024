    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9098 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  service-auth:
    build:
      context: ./serviceAuth  
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:tcp://db-auth:9091/mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    networks:
      - library-network

  service-auth-2:
    build:
      context: ./serviceAuth  
      dockerfile: Dockerfile
    ports:
      - "8085:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:tcp://db-auth-2:9095/mem:authdb2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    networks:
