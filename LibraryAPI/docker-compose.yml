    ports:
      - "9093:9093"
      - "83:81"
    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9093 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  db-lending-2:
