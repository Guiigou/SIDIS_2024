services:
  db-auth:
    image: oscarfonts/h2:latest
    ports:
      - "9091:9091"
      - "81:81"
    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9091 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  db-auth-2:
    image: oscarfonts/h2:latest
    ports:
      - "9095:9095"
      - "85:81"
    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9095 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  db-book:
    image: oscarfonts/h2:latest
    ports:
      - "9092:9092"
      - "82:81"
    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9092 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  db-book-2:
    image: oscarfonts/h2:latest
    ports:
      - "9096:9096"
      - "86:81"
    environment:
      H2_OPTIONS: "-tcp -tcpAllowOthers -tcpPort 9096 -ifNotExists -web -webAllowOthers"
    networks:
      - library-network

  db-lending:
